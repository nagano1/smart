          ls -al;
          #./hello.exe;

         
      - name: Copy artifact
        run: |
          cd build;
          mkdir -p deb;

      - name: Copy artifact for windows
        run: |
          cd llvm_ir_test;
          ${{ matrix.config.cp }} hello.exe ../build/deb/${{ matrix.config.hello }}
      
      - uses: actions/upload-artifact@v3
        with:
          name: llvm-_${{ github.sha }}_a
